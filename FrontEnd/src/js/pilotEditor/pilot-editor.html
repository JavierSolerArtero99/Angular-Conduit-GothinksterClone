<div class="editor-page">
  <div class="container page">
    <div class="row">
      <div class="col-md-10 offset-md-1 col-xs-12">

        <list-errors errors="$ctrl.errors"></list-errors>

        <form>
          <fieldset ng-disabled="$ctrl.isSubmitting">

            <fieldset class="form-group">
              <input class="form-control form-control-lg" ng-model="$ctrl.pilot.name" type="text"
                placeholder="Pilot Name" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control" ng-model="$ctrl.pilot.img" type="text" placeholder="Image" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control" ng-model="$ctrl.pilot.age" type="number" placeholder="Age" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control" ng-model="$ctrl.pilot.cc" type="text" placeholder="CC" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control" ng-model="$ctrl.pilot.mundialChapionship" type="number" placeholder="World Championship" />
            </fieldset>

            <fieldset class="form-group">
              <input class="form-control" ng-model="$ctrl.pilot.country" type="text" placeholder="Country" />
            </fieldset>

            <button class="btn btn-lg pull-xs-right btn-primary" type="button" ng-click="$ctrl.submit()">
              Publish Pilot
            </button>

          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
