<div class="card">
  <div class="card-footer">
    <a class="comment-author" ui-sref="app.profile.main({ username: $ctrl.data.owner.username })">
      <img ng-src="{{::$ctrl.data.owner.image}}" class="comment-author-img" />
    </a>
    &nbsp;
    <a class="comment-author" ui-sref="app.profile.main({ username: $ctrl.data.owner.username })"
      ng-bind="::$ctrl.data.owner.username">
    </a>
    <span class="date-posted" ng-bind="::$ctrl.data.createdAt | date: 'longDate'">
    </span>
    <div class="mod-options" ng-show="$ctrl.canModify"  ng-click="$ctrl.deleteComment()">
      <i class="ion-trash-a" ng-click="$ctrl.deleteCb()"></i>
    </div>
  </div>
  <div class="card-block">
    <span class="card-text" ng-bind="::$ctrl.data.body"></span>
  </div>
</div>
