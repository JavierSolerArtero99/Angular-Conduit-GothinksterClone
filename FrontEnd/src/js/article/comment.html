<div class="card">
  <div class="card-footer">
    <div class="mod-options" ng-show="$ctrl.canModify" ng-click="$ctrl.deleteCommentParent()">
      <i class="ion-trash-a"></i>
    </div>
    <a class="comment-author" ui-sref="app.profile.main({ username: $ctrl.data.owner.username })">
      <img ng-src="{{::$ctrl.data.owner.image}}" style="height: 5%; width: 5%; border-radius: 20px;" class="comment-author-img" />
    </a>
    &nbsp;
    <a class="comment-author" ui-sref="app.profile.main({ username: $ctrl.data.owner.username })"
      ng-bind="::$ctrl.data.owner.username">
    </a>
    <span class="date-posted" ng-bind="::$ctrl.data.createdAt | date: 'longDate'">
    </span>

  </div>
  <div class="card-block">
    <span class="card-text" ng-bind="::$ctrl.data.body"></span>
  </div>
</div>
