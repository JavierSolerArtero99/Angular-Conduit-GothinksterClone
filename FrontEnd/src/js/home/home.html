<div class="home-page">

  <home-slider></home-slider>

  <div style="margin-top: 20px; text-align: center;">
  <h2 style="margin-top: 15px; margin-left: 50px; margin-bottom: 20px;">Categories</h2>
    <div ui-sref="app.motorbike"
      style="display: inline-block; padding-top: 12px; border-radius: 20px; border-width: 5px; margin-left:  50px; background-color: #818a91; text-align: center; height: 50px; width: 100px;">
      <p style="color: white;">Motorbikes</p>
    </div>

    <div ui-sref="app.car"
      style="display: inline-block; padding-top: 12px; border-radius: 20px; border-width: 5px; margin-left:  50px; background-color: #818a91; text-align: center; height: 50px; width: 100px;">
      <p style="color: white;">Cars</p>
    </div>

  </div>

  <!-- Splash banner that only shows when not logged in -->
  <div class="banner" show-authed="false">
    <div class="container">
      <h1 class="logo-font" ng-bind="::$ctrl.appName | lowercase"></h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>

  <div class="container page">
    <div class="row">


      <!-- Main view - contains tabs & article list -->
      <div class="col-md-9">
        <!-- Tabs for toggling between feed, article lists -->
        <div class="feed-toggle">
          <ul class="nav nav-pills outline-active">

            <li class="nav-item" show-authed="true">
              <a href="" class="nav-link" ng-class="{ active: $ctrl.listConfig.type === 'feed' }"
                ng-click="$ctrl.changeList({ type: 'feed' })">
                Your Feed
              </a>
            </li>

            <li class="nav-item">
              <a href="" class="nav-link"
                ng-class="{ active: $ctrl.listConfig.type === 'all' && !$ctrl.listConfig.filters }"
                ng-click="$ctrl.changeList({ type: 'all' })">
                Global Feed
              </a>
            </li>

            <li class="nav-item" ng-show="$ctrl.listConfig.filters.tag">
              <a href="" class="nav-link active">
                <i class="ion-pound"></i> {{$ctrl.listConfig.filters.tag}}
              </a>
            </li>

          </ul>
        </div>

        <!-- List the current articles -->
        <!-- <article-list limit="10" list-config="$ctrl.listConfig"></article-list> -->

      </div>

      <!-- Sidebar where popular tags are listed -->
      <div class="col-md-3">
        <div class="sidebar">

          <p>Popular Motorbikes</p>

          <div class="tag-list" ng-show="$ctrl.tags">
            <a href="" class="tag-default tag-pill"
              ng-click="$ctrl.changeList({ type: 'all', filters: { tag: tagName } })" ng-repeat="tagName in $ctrl.tags"
              ng-bind="tagName">
            </a>
          </div>

          <div ng-show="!$ctrl.tagsLoaded">
            Loading tags...
          </div>

          <div class="post-preview" ng-show="$ctrl.tagsLoaded && !$ctrl.tags.length">
            No tags are here... yet.
          </div>

        </div>
      </div>

      <!-- End the row & container divs -->
    </div>
  </div>

</div>
