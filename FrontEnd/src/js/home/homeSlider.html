<div style="height: 600px;">
    <div uib-carousel active="active" interval="$ctrl.myInterval" no-wrap="$ctrl.noWrapSlides">
        <div uib-slide ng-repeat="slide in $ctrl.slides track by slide.id" index="slide.id" style="height: 200px;">
            <img ng-src="{{slide.image}}" class="img-fluid" style="filter: blur(2px)">
            <div class="carousel-caption" style="padding-bottom: 100px;">
                <!-- <img src="images/crowcode.svg" alt=""> -->
                <h2>{{slide.text}}</h2>
            </div>
        </div>
    </div>
</div>
