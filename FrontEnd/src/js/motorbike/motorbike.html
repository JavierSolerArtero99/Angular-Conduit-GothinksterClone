<!-- Filter -->
<div style="margin-left: 50px;">
    <label for="">CV Filter</label>
    <input style="margin-top: 50px; margin-left: 20px; margin-bottom: 50px; border-radius: 20px; border-style: solid;"
        type="text" name="" id="" ng-model="$ctrl.cvFilter">

    <button
        style="border-radius: 20px; border-style: solid; border-width: 2px; margin-left:  20px; background-color: #818a91; text-align: center; height: 50px; width: 100px;"
        type="button" ng-click="$ctrl.filter()">
        Filter
    </button>

    <button
        style="border-radius: 20px; border-style: solid; border-width: 2px; margin-left:  20px; background-color: #818a91; text-align: center; height: 50px; width: 100px;"
        type="button" ng-click="$ctrl.cleanFilter()">
        Clean Filter
    </button>
</div>

<!-- Detaile -->
<motorbike-list motorbikes="$ctrl.motorbikes" limit="5" list-config="$ctrl.listConfig"></motorbike-list>

<!-- No motorbikes found -->
<div style="margin-left: 50px;" ng-show="$ctrl.noResults">
    <p>No results found</p>
</div>
